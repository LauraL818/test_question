<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Question</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <h3> Table of Movies</h3>

    Filter By: <select id="film" onchange="if (this.selectedIndex) searchFilms()">
                <option value="title">Title</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
                <option value="K">K</option>
                <option value="L">L</option>
                <option value="M">M</option>
                <option value="N">N</option>
                <option value="O">O</option>
                <option value="P">P</option>
                <option value="Q">Q</option>
                <option value="R">R</option>
                <option value="S">S</option>
                <option value="T">T</option>
                <option value="U">U</option>
                <option value="V">V</option>
                <option value="W">W</option>
                <option value="X">X</option>
                <option value="Y">Y</option>
                <option value="Z">Z</option>
              </select>

              <select id="rating" onchange="if (this.selectedIndex) searchRatings()">
                  <option value="rating">Rating</option>
                  <option value="PG">PG</option>
                  <option value="PG-13">PG-13</option>
                  <option value="R">R</option>
                  <option value="UR">UR</option>
                </select>

              <select id="provider" onchange="if (this.selectedIndex) searchProviders()">
                  <option value="Provider">Provider</option>
                  <option value="Cinedigm">Cinedigm</option>
                  <option value="FilmBuff">FilmBuff</option>
                  <option value="Gravitas">Gravitas</option>
                  <option value="Kino Lorber">Kino Lorber</option>
                  <option value="Lionsgate">Lionsgate</option>
                  <option value="Magnolia">Magnolia</option>
                  <option value="MGM">MGM</option>
                  <option value="Miramax">Miramax</option>
                  <option value="Music Box">Music Box</option>
                  <option value="Oscilloscope">Oscilloscope</option>
                  <option value="Sony">Sony</option>
                  <option value="Tribeca">Tribeca</option>

                </select>


    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Rating</th>
                <th>Provider</th>
                <th>Release Date</th>
            </tr>
        </thead>

        <tbody id="movieTable">
        </tbody>

    </table>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
